<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TodoHub â€” Lista de Tarefas</title>

  <!-- Cor da UI no mobile -->
  <meta name="theme-color" content="#00bcd4" />

  <!-- Manifest (PWA) -->
  <link rel="manifest" href="manifest.json" />

  <!-- Fonte moderna -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Ãcone da aba -->
  <link rel="icon" href="./assets/logo/LogoTodoHub.png" type="image/png" />

  <!-- CSS principal -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

  <!-- Loader -->
  <div id="appLoader">
    <div class="spinner"></div>
  </div>

  <!-- Toasts -->
  <div id="toastStack"></div>

  <!-- HEADER MINIMALISTA -->
  <header class="app-header" role="banner">

    <!-- ğŸ”¥ Logo minimalista -->
    <div class="brand">
      <img src="./assets/logo/LogoTodoHub.png" alt="TodoHub logo" class="brand-logo">
    </div>

    <!-- AÃ§Ãµes (tema e usuÃ¡rio) -->
    <div class="header-actions">
      <button id="themeToggle" class="icon-btn" aria-label="Alternar tema">
        <span id="themeIcon">ğŸŒ™</span>
      </button>

      <div id="userMenu" class="user-menu">
        <button id="userButton" class="user-chip">
          <span id="userAvatar" class="avatar">?</span>
        </button>

        <div id="userDropdown" class="user-dropdown" aria-hidden="true">
          <div class="user-dropdown-head">
            <div id="userAvatarLg" class="avatar lg">?</div>
            <div>
              <div id="userDropdownName">Convidado</div>
              <small id="userDropdownEmail">-</small>
            </div>
          </div>
          <hr>
          <button id="openLogin" class="dropdown-item">Trocar usuÃ¡rio</button>
          <button id="logoutBtn" class="dropdown-item danger">Sair</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Login Modal -->
  <dialog id="loginDialog" class="login-dialog">
    <form id="loginForm" method="dialog" class="card">
      <h2>Entrar no TodoHub</h2>

      <label class="field">
        <span>Nome</span>
        <input type="text" id="loginName" required placeholder="Seu nome" />
      </label>

      <label class="field">
        <span>E-mail</span>
        <input type="email" id="loginEmail" required placeholder="email@exemplo.com" />
      </label>

      <div class="form-check">
        <input type="checkbox" id="allowCollab" class="native-check" />
        <label for="allowCollab">Permitir colaboraÃ§Ã£o (futuro)</label>
      </div>

      <menu class="actions">
        <button value="cancel">Cancelar</button>
        <button type="submit" class="primary">Entrar</button>
      </menu>

      <small class="muted">
        * Seus dados ficam apenas neste navegador (login local).
      </small>
    </form>
  </dialog>

  <!-- CONTEÃšDO PRINCIPAL -->
  <main class="container">

    <!-- Indicadores -->
    <section class="stats">
      <article class="stat-card">
        <div class="stat-icon">ğŸ“‹</div>
        <div>
          <div class="stat-title">Total</div>
          <div id="totalCount" class="stat-number">0</div>
        </div>
      </article>

      <article class="stat-card">
        <div class="stat-icon">ğŸŸ¦</div>
        <div>
          <div class="stat-title">Ativas</div>
          <div id="activeCount" class="stat-number">0</div>
        </div>
      </article>

      <article class="stat-card">
        <div class="stat-icon">âœ…</div>
        <div>
          <div class="stat-title">ConcluÃ­das</div>
          <div id="doneCount" class="stat-number">0</div>
        </div>
      </article>
    </section>

    <!-- Adicionar tarefa -->
    <section class="add-task">
      <input id="taskInput" class="input" type="text" placeholder="O que precisa ser feito?" data-task-input />
      <button id="addTaskBtn" class="btn primary" data-add-task>
        + Adicionar
      </button>
    </section>

    <!-- Filtros e busca -->
    <section class="toolbar">
      <div class="filters">
        <button class="chip active" data-filter="all">Todos</button>
        <button class="chip" data-filter="active">Ativas</button>
        <button class="chip" data-filter="done">ConcluÃ­das</button>
      </div>

      <div class="search">
        <span>ğŸ”</span>
        <input id="searchInput" class="input" type="search" placeholder="Buscar..." data-search />
      </div>
    </section>

    <!-- Lista de tarefas -->
    <section class="task-list card">
      <ul id="taskList" class="list"></ul>
      <div id="emptyState" class="empty">
        <div class="empty-icon">ğŸ—’ï¸</div>
        <h3>Nenhuma tarefa.</h3>
        <p class="muted">Adicione uma para comeÃ§ar!</p>
      </div>
    </section>
  </main>

  <!-- RodapÃ© -->
  <footer class="app-footer">
    <small>Â© <span id="year"></span> TodoHub â€” Teilon Oliveira Santos</small>
  </footer>

  <!-- Scripts na ordem correta -->
  <script src="./js/storage.js" type="module"></script>
  <script src="./js/theme.js" type="module"></script>
  <script src="./js/auth.js" type="module"></script>
  <script src="./js/ui.js" type="module"></script>
  <script src="./js/main.js" type="module"></script>
  <script src="./js/sw-register.js" type="module"></script>

</body>
</html>
